<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
  <script defer type="module" src="js/main.js"></script>

  <title>Список клиентов</title>
</head>

<body>

  <header>
    <div class="header__container container">
      <a class="header__logo">
        <img src="img/Group 112.svg" alt="Логотип">
      </a>
      <form action="" class="header__form" >
        <input type="search" class="header__input form-control" placeholder="Введите запрос" aria-label="Small"
        aria-describedby="inputGroup-sizing-sm">
      </form>

    </div>
  </header>

  <main class="main container">
    <h1 class="main__title">Клиенты</h1>
    <table class="main__table table table-hover">
      <thead>
        <tr>
          <th scope="col" class="table__heard--col" id ="id">

            <div class="table__heard--descr">
              ID
              <svg class="heard__svg-arrow" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.7" clip-path="url(#clip0_211_4869)">
                  <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" fill="#9873FF" />
                </g>
                <defs>
                  <clipPath id="clip0_211_4869">
                    <rect width="12" height="12" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </div>
          </th>
          <th scope="col" class="table__heard--col" id="fio">

            <div class="table__heard--descr" >
              Фамилия Имя Отчество
              <svg class="heard__svg-arrow" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.7" clip-path="url(#clip0_211_4869)">
                  <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" fill="#9873FF" />
                </g>
                <defs>
                  <clipPath id="clip0_211_4869">
                    <rect width="12" height="12" fill="white" />
                  </clipPath>
                </defs>
              </svg>
              <svg class="heard__svg-letters" width="16" height="8" viewBox="0 0 16 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M5.37109 8L4.6582 6.01758H1.92871L1.23047 8H0L2.6709 0.832031H3.94043L6.61133 8H5.37109ZM4.35059 5.01172L3.68164 3.06836C3.63281 2.93815 3.56445 2.73307 3.47656 2.45312C3.39193 2.17318 3.33333 1.9681 3.30078 1.83789C3.21289 2.23828 3.08431 2.67611 2.91504 3.15137L2.27051 5.01172H4.35059ZM6.96289 5.80762V4.83105H9.47266V5.80762H6.96289ZM13.0322 5.13867L11.2646 8H9.93164L11.9434 4.87012C11.0319 4.55436 10.5762 3.8903 10.5762 2.87793C10.5762 2.22363 10.8024 1.72396 11.2549 1.37891C11.7074 1.03385 12.373 0.861328 13.252 0.861328H15.3955V8H14.2236V5.13867H13.0322ZM14.2236 1.83789H13.2959C12.8044 1.83789 12.4268 1.92578 12.1631 2.10156C11.9027 2.27409 11.7725 2.55729 11.7725 2.95117C11.7725 3.33529 11.8994 3.63477 12.1533 3.84961C12.4072 4.06445 12.8011 4.17188 13.335 4.17188H14.2236V1.83789Z" fill="#9873FF"/>
                </svg>

            </div>
          </th>
          <th scope="col" class="table__heard--col" id="createdAt">

            <div class="table__heard--descr">
              Дата и&nbsp;время создания
              <svg class="heard__svg-arrow" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.7" clip-path="url(#clip0_211_4869)">
                  <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" fill="#9873FF" />
                </g>
                <defs>
                  <clipPath id="clip0_211_4869">
                    <rect width="12" height="12" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </div>
          </th>
          <th scope="col" class="table__heard--col" id="updatedAt">
            <div class="table__heard--descr"> Последние изменения
              <svg class="heard__svg-arrow" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g opacity="0.7" clip-path="url(#clip0_211_4869)">
                  <path d="M10 6L9.295 5.295L6.5 8.085L6.5 2H5.5L5.5 8.085L2.71 5.29L2 6L6 10L10 6Z" fill="#9873FF" />
                </g>
                <defs>
                  <clipPath id="clip0_211_4869">
                    <rect width="12" height="12" fill="white" />
                  </clipPath>
                </defs>
              </svg>
            </div>
          </th>
          <th scope="col" class="table__heard--col">
            <div class="table__heard--descr">Контакты</div>

          </th>
          <th scope="col" class="table__heard--col">
            <div class="table__heard--descr">Действия</div>

          </th>
        </tr>
      </thead>
      <tbody class="table__body">

      </tbody>
    </table>

    <button type="button" class="main__button" id="btn-add-client" data-toggle="modal" data-target="#exampleModal">
      <div class="button__content">
        Добавить клиента
      </div>
    </button>




  </main>

  <!-- <script src="https://unpkg.com/popper.js@1"></script>
<script src="https://unpkg.com/tippy.js@5"></script> -->
</body>

</html>
